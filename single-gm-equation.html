<!doctype html>
<meta charset="utf-8">
<title>Minimal GM Example</title>
<link rel="stylesheet" href="gmath/gmath.css"/>
<script src="gmath/d3.min.js"></script>
<script src="gmath/gmath.min.js"></script>

<body>
<svg id='formula' style="overflow: visible; border:0px; width: 600px; height: 600px;"></svg>
<p style="text-align:center">
  <button type="button" id="submit" style="display:inline-block;
    background-color:transparent; border:0px; font-size:40px;
    font-color:black; padding:  0px 0px; font:sans serif">SUBMIT</button>
</p>

<script>
gmath.DerivationList.createFixedSingleLineDL('#formula',
  { eq: "3x + 3 = 0"
  , font_size: 75
  , normal_font: { family: 'sans serif' }
  , italic_font: { family: 'sans serif' }
	}
);
</script>
</body>
